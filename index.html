<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- main style -->
    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body>
    <header class="top-head">
      <div class="container">
        <div class="main-nav">
          <div class="poster">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <ul class="nav">
            <li class="item one">Features</li>
            <ul class="features-list">
              <li><img src="images/icon-todo.svg" alt="todo" /> Todo List</li>
              <li>
                <img src="images/icon-calendar.svg" alt="calendr" /> Calendar
              </li>
              <li>
                <img src="images/icon-reminders.svg" alt="reminders" />
                Reminders
              </li>
              <li>
                <img src="images/icon-planning.svg" alt="planning" /> Planning
              </li>
            </ul>
            <li class="item two">Company</li>
            <ul class="company-list">
              <li>History</li>
              <li>Our team</li>
              <li>Blog</li>
            </ul>
            <li class="item">Careers</li>
            <li class="item">About</li>
          </ul>
        </div>
        <div class="join">
          <button class="login">Login</button>
          <button>Register</button>
        </div>
      </div>
    </header>
    <main>
      <section class="landing">
        <div class="container">
          <div class="text">
            <h1>Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <div class="more">
              <button>Learn more</button>
            </div>
            <div class="icons">
              <img src="images/client-databiz.svg" alt="databiz" />
              <img src="images/client-audiophile.svg" alt="audiophile" />
              <img src="images/client-meet.svg" alt="meet" />
              <img src="images/client-maker.svg" alt="maker" />
            </div>
          </div>
          <div class="poster">
            <img src="images/image-hero-desktop.png" alt="man with labtop" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
